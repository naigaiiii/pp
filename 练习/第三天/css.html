<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 20px;
            /* 字体大小 */

        }

        .item {
            color: blue;
        }

        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .red-1 {
            color: aqua;
        }

        .size {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p>Hello, World!</p>
    <ul>
        <li class="item">
            ll
        </li>
    </ul>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="red"></div>
    <!-- 多类名 -->

    <div class="red-1 size">llll</div>
    <!-- id属性只能在每个HTML 文档中出现一次。口诀：样式＃定义，结构id调用，只能调用一次，别人切勿使用。 -->

</body>

</html>
