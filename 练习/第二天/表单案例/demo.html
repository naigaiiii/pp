<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table>
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="男" id="nan"></input><label for="nan">男</label>
                    <input type="radio" name="sex" value="女" id="nv"></input><label for="nv">女</label><br>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="" selected="selected">请选择年</option>
                        <option value="">2025年</option>
                        <option value="">2024年</option>
                        <option value="">2023年</option>
                        <option value="">2022年</option>
                        <option value="">2021年</option>


                    </select>
                    <select>
                        <option value="" selected="selected">请选择月</option>
                        <option value="">1月</option>
                        <option value="">2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                        <option value="">5月</option>
                        <option value="">6月</option>
                        <option value="">7月</option>
                        <option value="">8月</option>
                        <option value="">9月</option>
                        <option value="">10月</option>
                        <option value="">11月</option>
                        <option value="">12月</option>


                    </select>
                    <select>
                        <option selected="selected">请选择日</option>
                        <option value="">1日</option>
                        <option value="">2日</option>
                        <option value="">3日</option>
                        <option value="">4日</option>

                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="地区" value="北京"></input>
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="婚姻状况" value="已婚" id="yihun"></input><label for="yihun">已婚</label>
                    <input type="radio" name="婚姻状况" value="未婚" id="weihun" checked="checked"></input><label
                        for="weihun">未婚</label>
                    <input type="radio" name="婚姻状况" value="离异" id="liyi"></input><label for="liyi">离异</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td><input type="text" name="学历" value="本科"></input></td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" name="类型" value="妩媚" id="wumei1"></input><label for="wumei">妩媚的</label>
                    <input type="checkbox" name="类型" value="善良" id="shanliang"></input><label for="shanliang">善良</label>
                    <input type="checkbox" name="类型" value="幽默" id="youmo"></input><label for="youmo">幽默</label>
                    <input type="checkbox" name="类型" value="机灵" id="jilin"></input><label for="jilin">机灵</label>
                    <input type="checkbox" name="类型" value="大方" id="dafu"></input><label for="dafu">大方</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td><textarea rows="5" cols="20"> 个人简介</textarea><br></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td> </td>
                <td><input type="submit" value="免费注册"></input><br></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td> </td>
                <td><input type="checkbox" name="协议" value="同意" id="xieyi" checked="checked"></input><label
                        for="xieyi">我同意《用户协议》</label></td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a><br></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年龄18、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>

        </table>



    </form>
</body>

</html>
