<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 跨行合并 rowspan="合并单元格的个数" ；跨列合并 colspan="合并单元格的个数" -->

    <!-- 跨列合并 -->
    <table border="1" width="100%" height="100%" cellspacing="0" cellpadding="20">
        <tr>
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>

        </tr>
    </table>
    <!-- 无序列表<ul><li></li></ul> -->
    <ul>
        <li>pp</li>
        <li>zz</li>
        <li>hh</li>
    </ul>
    <!-- 有序列表 <ol><li></li></ol> -->
    <ol>
        <li>pp</li>
        <li>zz</li>
        <li>hh</li>
    </ol>


    <!-- 自定义列表<dl><dt>名词1</dt><dd>名词1解释</dd></dl> -->
    <dl>
        <dt>pp</dt>
        <dd>pp解释</dd>
        <dd>pp解释</dd>
        <dt>zz</dt>
        <dd>zz解释</dd>
        <dt>hh</dt>
        <dd>hh解释</dd>


</body>

</html>
