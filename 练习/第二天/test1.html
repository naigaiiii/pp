<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格<table></table>;<tr></tr>表格中的行,嵌套在<table></table>中；
     <td></td>表格中的列，并且嵌套在<tr></tr>中 ；<th></th> 表头部分-->
    <table align="center" border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>北京</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>19</td>
                <td>上海</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>20</td>
                <td>广州</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
